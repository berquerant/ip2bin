on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@52753b7da854d5c07df37391a986c76ab4615999
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Fmt check
        run: bundle exec rake check:rufo
      - name: Rbs check
        run: bundle exec rake check:rbs
      - name: Steep
        run: bundle exec rake check:steep
      - name: Run tests
        run: bundle exec rake spec
